<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="profissional">
				<div class="form-input">
					<div class="form-group">
						<label>Profissional médico*</label>
						<select name="profissional" data-professional id="profissional" class="selectpicker show-menu-arrow"
							data-width="100%" type="text" placeholder="" value="" data-size="12" data-live-search="true" title="Selecione um profissional..."
							data-live-search-placeholder="Digite o nome, especialidade ou matrícula..."  data-container=".modal-body" data-required>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="motivo">
				<div class="form-input">
					<div class="form-group">
						<label>Motivo do bloqueio*</label>
						<input type="text" class="form-control" name="motivo" id="motivo" maxlength="64" placeholder="Descrever o motivo do bloqueio" data-required autocomplete="off" data-upper>
						<small>Quantidade máxima de caracteres: 64</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="dataInicio">
				<div class="form-input">
					<div class="form-group">
						<label>Data de início*</label>
						<input name="dataInicio" class="form-control fs-no-bg" type="text" placeholder="Inserir data de início" value="" data-calendar="data" data-size="big" readonly data-required>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="dataFim">
				<div class="form-input">
					<div class="form-group">
						<label>Data de término*</label>
						<input name="dataFim" class="form-control fs-no-bg" type="text" placeholder="Inserir data de término" value="" data-calendar="data" data-size="big" readonly data-required>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="horaInicio">
				<div class="form-input">
					<div class="form-group">
						<label>Horário de início*</label>
						<input name="horaInicio" class="form-control fs-no-bg" type="text" placeholder="Inserir horário inicial" value="" data-calendar="horas" data-size="big" readonly data-required>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="horaFim">
				<div class="form-input">
					<div class="form-group">
						<label>Horário de término*</label>
						<input name="horaFim" class="form-control fs-no-bg" type="text" placeholder="Inserir horário término" value="" data-calendar="horas" data-size="big" readonly data-required>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
